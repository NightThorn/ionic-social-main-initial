<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-menu-toggle [autoHide]="false">
        <ion-item button (click)="goHome()">
          <ion-icon slot="start" name='home'></ion-icon>
          <ion-label>
            Home
          </ion-label>
        </ion-item>
        <ion-item button (click)="goShop()">
          <ion-icon slot="start" name='cart'></ion-icon>
          <ion-label>
            Shop
          </ion-label>
        </ion-item>
        <ion-item button (click)="goTournaments()">
          <ion-icon slot="start" name='trophy'></ion-icon>
          <ion-label>
            Compete
          </ion-label>
        </ion-item>
        <ion-item button (click)="goGroups()">
          <ion-icon slot="start" name='people'></ion-icon>
          <ion-label>
            Groups
          </ion-label>
        </ion-item>
        <ion-item button (click)="goRandom()">
          <ion-icon slot="start" name='shuffle'></ion-icon>
          <ion-label>
            Random
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
