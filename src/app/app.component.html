<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-menu-toggle [autoHide]="false">
        <ion-item button (click)="goHome()">
          <ion-icon slot="start" name='home'></ion-icon>
          <ion-label>
            Home
          </ion-label>
        </ion-item>
        <ion-item button (click)="goShop()">
          <ion-icon slot="start" name='cart'></ion-icon>
          <ion-label>
            Shop
          </ion-label>
        </ion-item>
        <ion-item button (click)="goTournaments()">
          <ion-icon slot="start" name='trophy'></ion-icon>
          <ion-label>
            Compete
          </ion-label>
        </ion-item>
        <ion-item button (click)="goGroups()">
          <ion-icon slot="start" name='people'></ion-icon>
          <ion-label>
            Groups
          </ion-label>
        </ion-item>
        <ion-item button (click)="goRandom()">
          <ion-icon slot="start" name='shuffle'></ion-icon>
          <ion-label>
            Random
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Daily Challenges</ion-card-title>
        <ion-card-subtitle style="color: #286d0c;">Complete tasks to earn extra XP!</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let c of challenges">
            <ion-label>
              <h2>{{c.name}}</h2>
              <p style=" font-size: 10px;">{{c.description}}</p>
            </ion-label>
            <ion-label color="primary" slot="end"> {{c.xp}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

    </ion-card>
  </ion-content>
</ion-menu>
<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
