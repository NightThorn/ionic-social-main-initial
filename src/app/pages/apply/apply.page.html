<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Apply</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size-12>
        <form [formGroup]="postForm" (ngSubmit)="post(postForm.value)">
          
          <ion-row>
            <ion-col size="4">

              <ion-label>First Name:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="fname"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Last Name:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="lname"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Email:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
          
              <ion-label>Stats:</ion-label>
            </ion-col>
            <ion-col size="8">
          
              <ion-item>
                <ion-textarea placeholder="List interesting stats, earnings, or accolades" formControlName="stats"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
          
              <ion-label>About Me:</ion-label>
            </ion-col>
            <ion-col size="8">
          
              <ion-item>
                <ion-textarea placeholder="Tell us about yourself" formControlName="bio"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-button type="submit" ion-button full>Save</ion-button>
        </form>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
