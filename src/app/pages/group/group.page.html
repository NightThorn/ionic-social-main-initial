<ion-content [fullscreen]="true" *ngFor="let group of group">
  <ion-grid class="ion-no-padding ion-no-margin background-opts"
    style.background-image="url('https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{ group.group_cover }}')">
    <ion-row>
      <ion-col class="header-container">
        <ion-header class="ion-no-border">
          <ion-toolbar>
            <ion-buttons slot="end">
              
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <div class="profile ion-padding">
          <div class="profile-user">
            <ion-thumbnail>
              <img src="https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{ group.group_picture }}" />
            </ion-thumbnail>
            <ul class="profile-text ion-padding-horizontal" *ngIf="group">
              <li>{{ group.group_title }} <span *ngIf="group.group_verified === '1'"
                  style="color: lime;">
                  <ion-icon name="checkmark-circle"></ion-icon>
                </span>
                
              </li>

            </ul>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-padding-horizontal borders">
    <ion-row class="">
      <ion-col>
        <div class="numbers">
          <ul >
            <li>434</li>
            <li>Members</li>
          </ul>
         

        </div>
        <ul>
          <ion-button class="follow-btn">Edit Profile</ion-button>
          <ion-fab horizontal="end" edge slot="fixed">
            <ion-fab-button>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button>
                <ion-icon name="warning">Report</ion-icon>
              </ion-fab-button>
              <ion-fab-button>
                <ion-icon name="close">Block</ion-icon>
              </ion-fab-button>


            </ion-fab-list>
          </ion-fab>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="tabType" mode="md">
          <ion-segment-button value="posts">
            <div class="tab-container">
              <ion-icon name="document"></ion-icon>
              <span>Posts</span>
            </div>
          </ion-segment-button>
          <ion-segment-button value="photos">
            <div class="tab-container">
              <ion-icon name="images"></ion-icon>
              <span>Media</span>
            </div>
          </ion-segment-button>
        
          <ion-segment-button value="about">
            <div class="tab-container">
              <ion-icon name="person"></ion-icon>
              <span>About</span>
            </div>
          </ion-segment-button>
        </ion-segment>
        <div [ngSwitch]="tabType">
          <ion-row *ngSwitchCase="'posts'" class="ion-no-padding">
            <ion-col>
              
            </ion-col>
          </ion-row>
         
         
          <ion-row *ngSwitchCase="'about'" class="ion-no-padding">
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>Basic Info</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
          
                </ion-card-content>
              </ion-card>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>Connect</ion-card-subtitle>
                </ion-card-header>

               
              </ion-card>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModalPost()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


 
</ion-content>
