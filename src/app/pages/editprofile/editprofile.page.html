<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size-12>
        <form [formGroup]="postForm" (ngSubmit)="post(postForm.value)">

          <ion-row>

            <ion-col size="6">
              <ion-label>Profile Picture</ion-label>
              <input id="file" type="file" class="form-control" (change)="onFileChange($event)">
              <ion-label>Profile Cover</ion-label>

              <input id="file" type="file" class="form-control" (change)="onCoverChange($event)">

            </ion-col>
          </ion-row>

          <ion-button type="submit" ion-button full>Save</ion-button>
        </form>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
