<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/explore" text=""></ion-back-button>
    </ion-buttons>
    <div style=" display: flex; align-items:center;" *ngFor="let item of xp">

      <img style="width: 30px; margin: 10px;" src="assets/images/heads.png">
      <ion-label style="font-size: small;">{{myWallet}}</ion-label>

    </div>
    <ion-title>Buy Coins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-no-padding">

    <ion-col size="12">
      <ion-card class="ion-text-center">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-thumbnail>
            <img src="assets/images/heads.png" />
          </ion-thumbnail>
          <ion-card-title style="color: lime;">
            5 Coins
          </ion-card-title>
          <ion-card-subtitle style="color: lime;">
            $5
          </ion-card-subtitle>
          <ion-button color="success" (click)="payWithPaypal(5)">Pay with PayPal</ion-button>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-no-padding">

    <ion-col size="12">
      <ion-card class="ion-text-center">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-thumbnail>
            <img src="assets/images/heads.png" />
          </ion-thumbnail>
          <ion-card-title style="color: lime;">
            10 Coins
          </ion-card-title>
          <ion-card-subtitle style="color: lime;">
            $10
          </ion-card-subtitle>
          <ion-button color="success" (click)="payWithPaypal(10)">Pay with PayPal</ion-button>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-no-padding">

    <ion-col size="12">
      <ion-card class="ion-text-center">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-thumbnail>
            <img src="assets/images/heads.png" />
          </ion-thumbnail>
          <ion-card-title style="color: lime;">
            20 Coins
          </ion-card-title>
          <ion-card-subtitle style="color: lime;">
            $20
          </ion-card-subtitle>
          <ion-button color="success" (click)="payWithPaypal(20)">Pay with PayPal</ion-button>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
