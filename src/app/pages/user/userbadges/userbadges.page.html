<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Badges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let i of badges">
      <ion-avatar slot="start">
        <img src="https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{ i.icon}}" />
      </ion-avatar>
      <ion-label> {{ i.name }} </ion-label>

    </ion-item>

  </ion-list>
</ion-content>
