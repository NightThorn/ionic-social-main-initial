<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size-12>
        <form [formGroup]="postForm" (ngSubmit)="change(postForm.value)">
          <ion-row>
            <ion-col size="4">

              <ion-label>Old Password:</ion-label>
            </ion-col>
            <ion-col size="8">

            <ion-item>
              <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Old Password" formControlName="old">
              </ion-input>
              <ion-icon slot="end" (click)="togglePassword()" [name]="passwordToggleIcon"></ion-icon>
            </ion-item>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>New Password:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input [(ngModel)]="new_password" [type]="showPassword ? 'text' : 'password'" placeholder="New Password" formControlName="new">
                </ion-input>
                <ion-icon slot="end" (click)="togglePassword()" [name]="passwordToggleIcon"></ion-icon>
              </ion-item>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Repeat:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input [(ngModel)]="new_password_confirm" [type]="showPassword ? 'text' : 'password'" placeholder="Repeat Password"
                  formControlName="repeat"></ion-input>
                <ion-icon slot="end" (click)="togglePassword()" [name]="passwordToggleIcon"></ion-icon>
              </ion-item>

            </ion-col>
          </ion-row>

          <ion-input style="display: none;" formControlName="id" readonly value="{{id}}"></ion-input>

          <ion-button type="submit" ion-button full>Save</ion-button>
        </form>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
