<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Share Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="postForm" (ngSubmit)="post(me, postForm.value)">
          <ion-item>
            <ion-textarea formControlName="text" placeholder="What's up?"></ion-textarea>
          </ion-item>


         
          <ion-row>
            <div *ngFor="let item of share" id="preview">
<app-feed-card style="width: 100%; border: 3px solid gold;" [avatar]="item.user_picture" [name]="item.user_name"
  [post_id]="item.post_id" [date]="item.time" [text]="item.text" [origin]="item.origin_id" [user_id]="item.user_id"
  [feeling]="item.feeling_action" [value]="item.feeling_value" [picture]="item.picture_source" [gif]="item.gif"
  [videosrc]="item.source" [type]="item.post_type" [likes]="item.reaction_like_count" [grinding]="item.grinding"
  [tag]="item.tag" [comments]="item.comments" [shares]="item.shares" [boosted]="item.boosted">
</app-feed-card>
            </div>

          </ion-row>
          <ion-button type="submit" ion-button full>Post</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
