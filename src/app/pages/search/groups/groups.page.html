<ion-header class="ion-no-border">
  <ion-toolbar>
    <div>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/explore" text=""></ion-back-button>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="searchQuery" (search)="search($event)" class="search" animated >
      </ion-searchbar>
    </div>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-grid>




  <ion-row class="ion-no-padding">
    <ion-col size="6" *ngFor="let item of dataList">
      <app-group-card (click)="goToGroup(item.group_id)" [name]="item.group_title" [verified]="item.group_verified"
        [image]="item.group_picture" [members]="item.group_members" [cover]="item.group_cover">
      </app-group-card>
    </ion-col>
  </ion-row>

  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
