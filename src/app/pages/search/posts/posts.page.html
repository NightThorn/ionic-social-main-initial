<ion-header class="ion-no-border">
  <ion-toolbar>
    <div>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/explore" text=""></ion-back-button>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="searchQuery" (search)="search($event)" class="search" animated></ion-searchbar>
    </div>


  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="didScroll()" [fullscreen]="true" class="ion-padding-horizontal">
  <ion-grid>




    <ion-row style="width: 100%;" *ngFor="let item of dataList">
      <app-feed-card style="width: 100%;" [avatar]="item.user_picture" [name]="item.user_name" [post_id]="item.post_id"
        [date]="item.time" [text]="item.text" [origin]="item.origin_id" [user_id]="item.user_id" [gif]="item.gif"
        [picture]="item.picture_source" [videosrc]="item.source" [type]="item.post_type" [likes]="item.total"
        [comments]="item.comments" [shares]="item.shares" [colored]="item.colored_pattern" [ingroup]="item.in_group"
        [group]="item.group_id" [user_sponsored]="item.user_sponsored" [user_verified]="item.user_verified" [user_staff]="item.user_staff"
        [user_mod]="item.user_mod" [user_subscribed]="item.user_subscribed" [tag]="item.tag" [grinding]="item.grinding"
        [separator]="true">
      </app-feed-card>
    </ion-row>

  </ion-grid>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
