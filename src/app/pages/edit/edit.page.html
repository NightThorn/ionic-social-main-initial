<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size-12>
        <form [formGroup]="postForm" (ngSubmit)="post(me, postForm.value)">
          <ion-row>
            <ion-col size="4">

              <ion-label>Bio:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-textarea formControlName="biography" value="{{bio}}"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Location:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="location" value="{{location}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Username:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="username" value="{{username}}"></ion-input>
              </ion-item>
              <p style="font-size: smaller; color: red;">Changing username will result in losing Verified status</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Email:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="email" value="{{email}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-list>
                <ion-radio-group formControlName="gender" value="{{gender}}">
                  <ion-list-header>
                    <ion-label>Gender</ion-label>
                  </ion-list-header>

                  <ion-item lines="none">
                    <ion-label>Male</ion-label>
                    <ion-radio slot="start" value="1"></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Female</ion-label>
                    <ion-radio slot="start" value="2"></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Non-Binary</ion-label>
                    <ion-radio slot="start" value="4"></ion-radio>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>Fluid</ion-label>
                    <ion-radio slot="start" value="5"></ion-radio>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>Other</ion-label>
                    <ion-radio slot="start" value="3"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
            </ion-col>
            <ion-col size="6">
              <ion-list>
                <ion-radio-group formControlName="relationship" value="{{relationship}}">
                  <ion-list-header>
                    <ion-label>Relationship</ion-label>
                  </ion-list-header>

                  <ion-item lines="none">
                    <ion-label>Solo</ion-label>
                    <ion-radio slot="start" value="solo"></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Duo</ion-label>
                    <ion-radio slot="start" value="duo"></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Squad</ion-label>
                    <ion-radio slot="start" value="squad"></ion-radio>
                  </ion-item>

                </ion-radio-group>
              </ion-list>
              <ion-item lines="none">
                <ion-list>
                  <ion-radio-group formControlName="searching" value="{{searching}}">
                    <ion-list-header>
                      <ion-label>Searching?</ion-label>
                    </ion-list-header>

                    <ion-item lines="none">
                      <ion-label>Yes</ion-label>
                      <ion-radio slot="start" value="1"></ion-radio>
                    </ion-item>

                    <ion-item lines="none">
                      <ion-label>No</ion-label>
                      <ion-radio slot="start" value="0"></ion-radio>
                    </ion-item>



                  </ion-radio-group>
                </ion-list>

              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-playstation"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="playstation" value="{{playstation}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-xbox"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="xbox" value="{{xbox}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-youtube"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="youtube" placeholder="https://youtube.com/(channel)" value="{{youtube}}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-twitter"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="twitter" placeholder="https://twitter.com/(username)" value="{{twitter}}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-instagram"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="instagram" placeholder="https://instagram.com/(user)" value="{{instagram}}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-facebook"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="facebook" placeholder="https://facebook.com/(user)" value="{{facebook}}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-tiktok"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="tiktok" value="{{tiktok}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-steam"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="steam" value="{{steam}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <ion-icon name="logo-twitch"></ion-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="twitch" placeholder="https://twitch.tv/(channel)" value="{{twitch}}">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <fa-icon [icon]="['fab', 'battle-net']"></fa-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="battle" value="{{battle}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label>
                <img style="width: 30px; background-color: white;" src="assets/icon/activision-logo.png" />
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="activision" value="{{activision}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>
                <fa-icon [icon]="['fab', 'discord']"></fa-icon>
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="discord" value="{{discord}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label><img style="width: 30px; background-color: white;" src="assets/icon/epic.png" />
              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="epic" value="{{epic}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label><img style="width: 30px; background-color: white;" src="assets/icon/origin.png" />

              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="origin" value="{{origin}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label><img style="width: 30px; background-color: white;" src="assets/icon/nintendo.png" />

              </ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="nswitch" value="{{nswitch}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-input style="display: none;" formControlName="current" readonly value="{{current}}"></ion-input>

          <ion-button type="submit" ion-button full>Save</ion-button>
        </form>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
