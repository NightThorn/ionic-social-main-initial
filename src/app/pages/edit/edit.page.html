<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size-12>
        <form [formGroup]="postForm" (ngSubmit)="post(me, postForm.value)">
          <ion-row>
            <ion-col size="4">

              <ion-label>Bio:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-textarea formControlName="biography" value="{{bio}}"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Location:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="location" value="{{location}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Username:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="username" value="{{username}}"></ion-input>
              </ion-item>
              <p style="font-size: smaller; color: red;">Changing username will result in losing Verified status</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label>Email:</ion-label>
            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-input formControlName="email" value="{{email}}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-list>
                <ion-radio-group formControlName="gender" value="{{gender}}">
                  <ion-list-header>
                    <ion-label>Gender</ion-label>
                  </ion-list-header>

                  <ion-item lines="none">
                    <ion-label>Male</ion-label>
                    <ion-radio slot="start" value="1"></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Female</ion-label>
                    <ion-radio slot="start" value="2"></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Non-Binary</ion-label>
                    <ion-radio slot="start" value="4"></ion-radio>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>Fluid</ion-label>
                    <ion-radio slot="start" value="5"></ion-radio>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>Other</ion-label>
                    <ion-radio slot="start" value="3"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
            </ion-col>
            <ion-col size="6">
              <ion-list>
                <ion-radio-group formControlName="relationship" value="{{relationship}}">
                  <ion-list-header>
                    <ion-label>Relationship</ion-label>
                  </ion-list-header>

                  <ion-item lines="none">
                    <ion-label>Solo</ion-label>
                    <ion-radio slot="start" value="solo"></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Duo</ion-label>
                    <ion-radio slot="start" value="duo"></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label>Squad</ion-label>
                    <ion-radio slot="start" value="squad"></ion-radio>
                  </ion-item>

                </ion-radio-group>
              </ion-list>
              <ion-item lines="none">
                <ion-list>
                  <ion-radio-group formControlName="searching" value="{{searching}}">
                    <ion-list-header>
                      <ion-label>Searching?</ion-label>
                    </ion-list-header>

                    <ion-item lines="none">
                      <ion-label>Yes</ion-label>
                      <ion-radio slot="start" value="1"></ion-radio>
                    </ion-item>

                    <ion-item lines="none">
                      <ion-label>No</ion-label>
                      <ion-radio slot="start" value="0"></ion-radio>
                    </ion-item>



                  </ion-radio-group>
                </ion-list>

              </ion-item>
            </ion-col>
          </ion-row>
          <ion-input style="display: none;" formControlName="current" readonly value="{{current}}"></ion-input>

          <ion-button type="submit" ion-button full>Save</ion-button>
        </form>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
