<ion-header>
  <ion-toolbar>
    <p style=" display: flex; align-items:center;">
      Are you sure?
    </p>
    <ion-buttons (click)="dismissModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>
    Confirm purchase? <br>This will remove <img style="width: 30px;" src="assets/images/heads.png" /> {{price}} from your
    wallet.
  <p>

    <ion-button type="submit" ion-button full>Purchase</ion-button>

</ion-content>
