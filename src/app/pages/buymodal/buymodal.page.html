<ion-header>
  <ion-toolbar>
    <p style=" display: flex; align-items:center;">
      Are you sure?
    </p>
    <ion-buttons (click)="dismissModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>
    Confirm purchase? <br>This will remove <img style="width: 30px;" src="assets/images/heads.png" /> {{price}} from
    your
    wallet.
  <p>
  <form [formGroup]="postForm" (ngSubmit)="buy(me)">

    <ion-input style="display: none;" formControlName="user" readonly value="{{me}}"></ion-input>
    <ion-button *ngIf="owned == 1; else mine">You already own this!</ion-button>
    <ng-template #mine>
      <ion-button type="submit" class="follow-btn" ion-button full>Buy Badge</ion-button>
    </ng-template>
  </form>
</ion-content>
