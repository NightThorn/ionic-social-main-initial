<ion-header>
  <ion-toolbar>
    <h1 style=" display: flex; align-items:center;">
       <ion-img style="width: 40px; margin: 10px;" src="assets/images/XP.png"></ion-img>
      <ion-icon name="arrow-forward-outline"></ion-icon>
       <ion-img style="width: 40px; margin: 10px;" src="assets/images/heads.png"></ion-img>
    </h1>
    <ion-buttons (click)="dismissModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Earn  <ion-img style="width: 25px; " src="assets/images/XP.png"></ion-img>
    by commenting and posting on the app.</p>
  <p>Convert earned  <ion-img style="width: 25px; " src="assets/images/XP.png"></ion-img>
    into  <ion-img style="width: 25px;" src="assets/images/heads.png"></ion-img>
    </p>
    <p style="display: flex;"> 1000  <ion-img style="width: 25px; " src="assets/images/XP.png"></ion-img>
      = 1  <ion-img style="width: 25px;" src="assets/images/heads.png"></ion-img>
    </p>

  <form [formGroup]="xpForm" (ngSubmit)="convert(gg)">
    <ion-item>
      <ion-input style="width: 40px;" formControlName="xp" readonly value="{{xp}}"> <ion-img
          style="width: 40px; margin: 10px;" src="assets/images/XP.png"></ion-img>
      </ion-input>
      <ion-icon style="padding-right: 20px;" name="arrow-forward-outline"></ion-icon>
      <ion-input formControlName="xp" readonly value="{{gg}}"> <ion-img style="width: 40px; margin: 10px;"
          src="assets/images/heads.png"></ion-img>
      </ion-input>
    </ion-item>
    <ion-button type="submit" ion-button full>Convert</ion-button>
  </form>
</ion-content>
