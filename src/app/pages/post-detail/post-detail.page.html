<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/explore" text=""></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let item of post" [fullscreen]="true" class="ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ion-no-margin">
          <ion-card-title>
            <ion-item lines="none" class="ion-no-padding">
              <ion-avatar slot="start">
                <img src="https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{ item.user_picture }}" />
              </ion-avatar>
              <ion-label>
                <h2 class="item-title">{{ item.user_name }}</h2>
                <p class="item-subtitle">{{ item.time | humanizeDate }}</p>
              </ion-label>
              <ion-button slot="end" fill="outline" size="small" color="primary">
                Follow
              </ion-button>
            </ion-item>
          </ion-card-title>
          <ion-card-content>
            {{ item.text }}
            <ion-slides pager="true">

            </ion-slides>
            <div class="card-footer">
              <div class="icon-container">
                <ul>
                  <li>
                    <ion-item lines="none">
                      <ion-icon color="danger" name="heart"></ion-icon>
                      <ion-label>{{ item.reaction_like_count }}</ion-label>
                    </ion-item>
                  </li>
                  <li>
                    <ion-item lines="none">
                      <ion-icon name="chatbubble"></ion-icon>
                      <ion-label>{{ item.comments }}</ion-label>
                    </ion-item>
                  </li>

                </ul>
              </div>
              <ion-buttons slot="end">
                <ion-button class="circle-btn" fill="clear" size="small" shape="round">
                  <ion-icon slot="icon-only" name="bookmark"></ion-icon>
                </ion-button>
                <ion-button class="circle-btn" fill="clear" size="small" shape="round">
                  <ion-icon slot="icon-only" name="arrow-redo"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

        <ion-list>
          <ion-item lines="none" *ngFor="let cm of comments">
            <ion-avatar slot="start"><img
                src="https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{cm.user_picture}}">
            </ion-avatar>
            <ion-text class="comment"><span class="user-comment">{{cm.user_name}}</span> <br><span
                class="user-comment-text">{{cm.text}}</span>
            </ion-text>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <form [formGroup]="commentForm" (ngSubmit)="submitComment()">
    <ion-item lines="none">
      <ion-input type="text" placeholder="Write your comment" formControlName="comment"></ion-input>
      <ion-button slot="end" class="circle-btn" fill="clear" size="small" shape="round" color="primary" type="submit">
        <ion-icon slot="icon-only" name="paper-plane"></ion-icon>
      </ion-button>
    </ion-item>
  </form>
</ion-footer>
