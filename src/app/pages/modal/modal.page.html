<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Make a Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size-12>
        <form [formGroup]="postForm" (ngSubmit)="post(me, postForm.value)">
          <ion-item>
            <ion-textarea formControlName="message" placeholder="What's up?"></ion-textarea>
          </ion-item>
          <ion-button type="submit" ion-button full>Post</ion-button>
        </form>
      </ion-col>

    </ion-row>
    <ion-item-divider style="border-bottom: 1px solid black;">
    </ion-item-divider>
    <ion-row style="border-bottom: 1px solid black;">
      <ion-col size-4>

        <ion-icon name="image-outline"></ion-icon>
      </ion-col>
      <ion-col size-4>
        <ion-icon name="film-outline"></ion-icon>
      </ion-col>
      <ion-col size-4>
        <ion-icon name="camera-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>


    </ion-row>

  </ion-grid>
</ion-content>
