<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding ion-no-margin background-opts"
    style.background-image="url('https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{ fetchedProfile.user_cover }}')">
    <ion-row>
      <ion-col class="header-container">
        <ion-header class="ion-no-border">
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="goToSettings()">
                <ion-icon class="white-icon" slot="icon-only" name="options"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <div class="profile ion-padding">
          <div class="profile-user">
            <ion-thumbnail>
              <img src="https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{ fetchedProfile.user_picture }}" />
            </ion-thumbnail>
            <ul class="profile-text ion-padding-horizontal" *ngIf="fetchedProfile">
              <li>{{ fetchedProfile.user_name }}</li>
              <li>{{ fetchedProfile.user_biography }}</li>
            </ul>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-padding-horizontal borders">
    <ion-row class="">
      <ion-col>
        <div class="numbers">
          <ul>
            <li>4102</li>
            <li>Following</li>
          </ul>
          <ul>
            <li>4405</li>
            <li>Followers</li>
          </ul>
          <ul>
            <li>{{ fetchedProfile.total_xp }}</li>
            <li>XP Earned</li>
          </ul>

        </div>
        <ul>
          <ion-button class="follow-btn">Add Friend</ion-button>
          <ion-button class="follow-btn">Follow</ion-button>
          <ion-fab horizontal="end" edge slot="fixed">
            <ion-fab-button>
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button>
                <ion-icon name="warning">Report</ion-icon>
              </ion-fab-button>
              <ion-fab-button>
                <ion-icon name="close">Block</ion-icon>
              </ion-fab-button>
              
              
            </ion-fab-list>
          </ion-fab>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-segment [(ngModel)]="tabType" mode="md">
          <ion-segment-button value="posts">
            <div class="tab-container">
              <ion-icon name="document"></ion-icon>
              <span>Posts</span>
            </div>
          </ion-segment-button>
          <ion-segment-button value="photos">
            <div class="tab-container">
              <ion-icon name="images"></ion-icon>
              <span>Photos</span>
            </div>
          </ion-segment-button>
          <ion-segment-button value="groups">
            <div class="tab-container">
              <ion-icon name="people"></ion-icon>
              <span>Groups</span>
            </div>
          </ion-segment-button>
        </ion-segment>
        <div [ngSwitch]="tabType">
          <ion-row *ngSwitchCase="'posts'" class="ion-no-padding">
            <ion-col>
              <app-feed-card *ngFor="let item of feeds" [avatar]="item.avatar" [name]="item.name" [date]="item.date"
                [images]="item.images" [likes]="item.likes" [comments]="item.comments" [separator]="false">
              </app-feed-card>
            </ion-col>
          </ion-row>
          <ion-row *ngSwitchCase="'photos'" class="ion-padding-vertical">
            <ion-col>
              <div class="grid-gallery">
                <img *ngFor="let pic of pictures" class="image-element" [src]="pic" (click)="openModal(pic)" />
              </div>
            </ion-col>
          </ion-row>
          <ion-row *ngSwitchCase="'groups'" class="ion-no-padding">
            <ion-col size="6" *ngFor="let item of groups">
              <app-group-card [name]="item.name" [image]="item.image" [members]="item.members"></app-group-card>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
