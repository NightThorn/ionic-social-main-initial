<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Friends</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="4" sizeMd="3" sizeLg="2" sizeXl="2" *ngFor="let item of dataList">
        <app-contact-card (click)="user(item.user_id)" [image]="item.user_picture" [name]="item.user_name"
          [sponsored]="item.user_sponsored" [mod]="item.user_mod" [staff]="item.user_staff"
          [verified]="item.user_verified">
        </app-contact-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
