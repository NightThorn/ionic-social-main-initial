<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Make a Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="postForm" (ngSubmit)="post(me, postForm.value)">
          <ion-item>
            <ion-textarea formControlName="text" placeholder="What's up?"></ion-textarea>
          </ion-item>


          <ion-row style="border-bottom: 1px solid black;">
            <ion-col size-4>

              <div id="imageid" class="image-upload">
                <label for="file-input">
                  <ion-icon name="image-outline"></ion-icon>
                </label>
                <input id="file-input" accept="image/*" type="file" class="form-control"
                  (change)="onFileChange($event)">
              </div>
            </ion-col>
            <ion-col size-4>
              <div id="videoid" class="image-upload">
                <label for="video-input">
                  <ion-icon name="videocam-outline"></ion-icon>
                </label>
                <input id="video-input" accept="video/*" type="file" class="form-control" (change)="onVideo($event)">
              </div>
            </ion-col>
            <ion-col size-4>
              <div id="gifid" class="image-upload">
                <label (click)="onGif($event)" for="gif-input">
                  <img src="./assets/images/giphy.png">
                </label>
                <input id="gif-input" class="form-control">
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <div id="preview">

            </div>

          </ion-row>
          <ion-button type="submit" ion-button full>Post</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
