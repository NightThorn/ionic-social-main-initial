<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close-outline"></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-col size-12>
      <form [formGroup]="postForm" (ngSubmit)="post(postForm.value)">
        <ion-row>
          <ion-col size="5">
            <ion-label>Group Name:</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-item>
              <ion-textarea formControlName="group_name"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>Title:</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-item>
              <ion-input formControlName="group_title"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>Admin:</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-item>
              <ion-input formControlName="group_admin"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>Description:</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-item>
              <ion-textarea formControlName="group_description"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>Privacy:</ion-label>


          </ion-col>
          <ion-col size="7">
            <ion-list>
              <ion-radio-group formControlName="group_privacy">
                <ion-item>
                  <ion-label>Secret</ion-label>
                  <ion-radio slot="start" value="secret"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>Closed</ion-label>
                  <ion-radio slot="start" value="closed"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>Public</ion-label>
                  <ion-radio checked slot="start" value="public"></ion-radio>
                </ion-item>

              </ion-radio-group>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">

            <ion-label>Org Tag:</ion-label>
          </ion-col>
          <ion-col size="7">
            <ion-item>
              <ion-input formControlName="group_tag"></ion-input>
            </ion-item>

          </ion-col>
        </ion-row>
        <ion-row>


          <ion-col size="5">
            <ion-label>Group Picture:</ion-label>
          </ion-col>
          <ion-col size="7">
            <input id="file" type="file" class="form-control" (change)="onFileChange($event)">
          </ion-col>
          <ion-col size="5">
            <ion-label>Group Cover:</ion-label>
          </ion-col>
          <ion-col size="7">
            <input id="file" type="file" class="form-control" (change)="onCoverChange($event)">
          </ion-col>
        </ion-row>
        <ion-button type="submit" ion-button full>Save</ion-button>
      </form>
    </ion-col>
  </ion-grid>
</ion-content>
