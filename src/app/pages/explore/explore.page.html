
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-thumbnail name="menu"><a href="tabs/explore"><img src="assets/images/logo.jpg"></a></ion-thumbnail> 
    <ion-buttons slot="end">
      <ion-button (click)="goToSettings()">
        <ion-icon class="white-icon" slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-grid>
    
    <ion-row>
      <ion-col class="ion-no-padding half-padding">
        <ion-item lines="none" class="section">
          <ion-text >
            <h5 class="section-title">Most Recent Uploads</h5>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-slides [options]="storiesConfig" >
          <ion-slide (click)="openVideoModal(item.source)" *ngFor="let item of latest">
            <app-story-card 
              [source]="item.source"
              [avatar]="item.user_picture"
              [name]="item.author"
              [date]="item.date"
              [id]="item.user_id"
            >
            </app-story-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col
        size-sm="12"
        size-md="6"
        size-lg="4"
        size-lg="4"
        *ngFor="let item of dataList"
      >
        <app-feed-card
          (click)="navigateToDetail()"
          [avatar]="item.user_picture"
          [name]="item.user_name"
          [date]="item.time"
          [text]="item.text"
          [images]="item.images"
          [likes]="item.reaction_like_count"
          [comments]="item.comments"
          [separator]="true"
        >
        </app-feed-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openModalPost()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
