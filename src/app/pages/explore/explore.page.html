
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-thumbnail name="menu"><a href="tabs/explore"><img src="assets/images/logo.jpg"></a></ion-thumbnail> 
    <ion-buttons slot="end">
      <ion-button (click)="goToSettings()">
        <ion-icon class="white-icon" slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-grid>
    
    <ion-row>
      <ion-col class="ion-no-padding half-padding">
        <ion-item lines="none" class="section">
          <ion-text >
            <h5 class="section-title">Most Recent Uploads</h5>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-slides [options]="storiesConfig" >
          <ion-slide *ngFor="let item of latest">
            <app-story-card 
              [source]="item.source"
              [avatar]="item.user_picture"
              [name]="item.author"
              [date]="item.date"
              [id]="item.user_id"
            >
            </app-story-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col
        size-sm="12"
        size-md="6"
        size-lg="4"
        size-lg="4"
        *ngFor="let item of feeds"
      >
        <app-feed-card
          (click)="navigateToDetail()"
          [avatar]="item.avatar"
          [name]="item.name"
          [date]="item.date"
          [text]="item.text"
          [images]="item.images"
          [likes]="item.likes"
          [comments]="item.comments"
          [separator]="false"
        >
        </app-feed-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding half-padding">
        <ion-item lines="none" class="section">
          <ion-text >
            <h5 class="section-title">Suggested for you</h5>
          </ion-text>
          <a slot="end" [routerLink]="[]">See All</a>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-slides [options]="followConfig">
          <ion-slide *ngFor="let item of follow">
            <app-follow-card
              [image]="item.image"
              [name]="item.name"
              [location]="item.location"
            >
            </app-follow-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding half-padding">
        <ion-item lines="none" class="section">
          <ion-text >
            <h5 class="section-title">Recent Events</h5>
          </ion-text>
          <a slot="end" routerLink="/tabs/events">See All</a>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size-sm="12"
        size-md="6"
        size-lg="4"
        size-lg="4"
        *ngFor="let item of events"
      >
        <app-event-card
          [image]="item.image"
          [name]="item.name"
          [from]="item.from"
          [to]="item.to"
          [date]="item.date"
          [location]="item.location"
          [avatars]="item.attend.avatars"
          [total]="item.attend.total"
          (click)="eventDetail(item)"
        ></app-event-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openModalPost()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
