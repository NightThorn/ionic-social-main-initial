<ion-card style="background: url('https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{cover}}'); background-size: cover;" class="ion-text-center">
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
    <ion-thumbnail>
      <img src="https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{image}}" />
    </ion-thumbnail>
    <ion-card-title style="color: lime;" > <div [innerHTML]="name"> <span *ngIf= "verified === '1'" style="color: lime;" >
        <ion-icon name="checkmark-circle"></ion-icon>
      </span></div></ion-card-title>
    <ion-card-subtitle style="color: white;">{{members}} Members</ion-card-subtitle>
    <ion-card-subtitle><div [innerHTML]="description"></div>
 </ion-card-subtitle>

  </ion-card-content>
</ion-card>
