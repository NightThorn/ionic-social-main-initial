<ion-card class="ion-text-center">
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
    <ion-thumbnail>
      <img src="https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{image}}" />
    </ion-thumbnail>
    <ion-card-title style="color: lime;" > {{ name }} <span *ngIf= "verified === '1'" style="color: lime;" >
        <ion-icon name="checkmark-circle"></ion-icon>
      </span></ion-card-title>
    <ion-card-subtitle style="color: white;">{{members}} Members</ion-card-subtitle>
    <ion-card-subtitle>{{description}} </ion-card-subtitle>

  </ion-card-content>
</ion-card>
