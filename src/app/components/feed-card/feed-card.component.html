<ion-card>
  <ion-card-title>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="https://ggspace.nyc3.cdn.digitaloceanspaces.com/uploads/{{avatar}}" />
      </ion-avatar>
      <ion-label>
        <h2 class="item-title">{{ name }}</h2>
        <p class="item-subtitle">{{ date }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" size="small" shape="round">
        <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-title>
  <ion-card-content class="ion-no-padding">
    <ion-item>
      <div [innerHTML]="text"></div>

    </ion-item>
    <ion-slides pager="true" [options]="imgConfig">
      <ion-slide *ngFor="let item of images">
        <img src="{{ item }}" />
      </ion-slide>
    </ion-slides>

    <div class="card-footer">
      <div class="icon-container">
        <ul>
          <li>
            <ion-item lines="none">
              <img style="height: 20px; width: 50px; padding: 10px; margin: 5px;" src="./assets/images/ggsgray.png" />
              <ion-label>{{ likes }}</ion-label>
            </ion-item>
          </li>
          <li>
            <ion-item lines="none">
              <ion-icon name="chatbubble"></ion-icon>
              <ion-label>{{ comments }}</ion-label>
            </ion-item>
          </li>
        </ul>
      </div>
      <ion-button slot="end" fill="clear" size="small" shape="round">
        <ion-icon slot="icon-only" name="arrow-redo"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
<div *ngIf="separator" class="separator ion-margin-top"></div>
